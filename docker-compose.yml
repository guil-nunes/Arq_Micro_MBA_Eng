version: '3.8'

services:
  # Banco de Dados Postgres de Origem
  postgres-source:
    image: postgres:15-alpine
    container_name: postgres-source
    environment:
      POSTGRES_USER: sourceuser
      POSTGRES_PASSWORD: sourcepass
      POSTGRES_DB: sourcedb
    ports:
      - "5432:5432"
    volumes:
      - postgres-source-data:/var/lib/postgresql/data
      - ./init-source.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sourceuser -d sourcedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Banco de Dados Postgres de Destino
  postgres-destination:
    image: postgres:15-alpine
    container_name: postgres-destination
    environment:
      POSTGRES_USER: destuser
      POSTGRES_PASSWORD: destpass
      POSTGRES_DB: destdb
    ports:
      - "5433:5432"
    volumes:
      - postgres-dest-data:/var/lib/postgresql/data
      - ./init-destination.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destuser -d destdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper para Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka Connect com Debezium (Source)
  kafka-connect-source:
    image: debezium/connect:2.4
    container_name: kafka-connect-source
    depends_on:
      kafka:
        condition: service_healthy
      postgres-source:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: connect-source
      CONFIG_STORAGE_TOPIC: connect_configs_source
      OFFSET_STORAGE_TOPIC: connect_offsets_source
      STATUS_STORAGE_TOPIC: connect_status_source
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect-source
      CONNECT_REST_PORT: 8083
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Connect Sink para Postgres
  kafka-connect-postgres-sink:
    image: debezium/connect:2.4
    container_name: kafka-connect-postgres-sink
    depends_on:
      kafka:
        condition: service_healthy
      postgres-destination:
        condition: service_healthy
    ports:
      - "8084:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: connect-postgres-sink
      CONFIG_STORAGE_TOPIC: connect_configs_postgres_sink
      OFFSET_STORAGE_TOPIC: connect_offsets_postgres_sink
      STATUS_STORAGE_TOPIC: connect_status_postgres_sink
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect-postgres-sink
      CONNECT_REST_PORT: 8083
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Connect Sink para MinIO (S3)
  kafka-connect-s3-sink:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: kafka-connect-s3-sink
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8085:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_GROUP_ID: connect-s3-sink
      CONNECT_CONFIG_STORAGE_TOPIC: connect_configs_s3_sink
      CONNECT_OFFSET_STORAGE_TOPIC: connect_offsets_s3_sink
      CONNECT_STATUS_STORAGE_TOPIC: connect_status_s3_sink
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect-s3-sink
      CONNECT_REST_PORT: 8083
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    command:
      - bash
      - -c
      - |
        confluent-hub install --no-prompt confluentinc/kafka-connect-s3:10.5.0
        /etc/confluent/docker/run
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO para armazenamento S3
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: cdcadmin
      MINIO_ROOT_PASSWORD: cdcpassword123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client para criar buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Aguardando MinIO...';
      sleep 5;
      mc alias set myminio http://minio:9000 cdcadmin cdcpassword123;
      mc mb myminio/cdc-data --ignore-existing;
      mc anonymous set download myminio/cdc-data;
      echo 'Bucket cdc-data criado com sucesso!';
      exit 0;
      "
    networks:
      - cdc-network

  # Kafka UI para monitoramento
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: source
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect-source:8083
      KAFKA_CLUSTERS_0_KAFKACONNECT_1_NAME: postgres-sink
      KAFKA_CLUSTERS_0_KAFKACONNECT_1_ADDRESS: http://kafka-connect-postgres-sink:8083
      KAFKA_CLUSTERS_0_KAFKACONNECT_2_NAME: s3-sink
      KAFKA_CLUSTERS_0_KAFKACONNECT_2_ADDRESS: http://kafka-connect-s3-sink:8083
    networks:
      - cdc-network

networks:
  cdc-network:
    driver: bridge

volumes:
  postgres-source-data:
  postgres-dest-data:
  minio-data: